[package]
name = "ziggy"
version = "0.6.3"
edition = "2021"
license = "Apache-2.0"
description = "A multi-fuzzer management utility for all of your Rust fuzzing needs üßë‚Äçüé§"
repository = "https://github.com/srlabs/ziggy/"

[workspace]
members = [
    ".",
    "examples/arbitrary",
    "examples/url",
]

[dependencies]
clap = { version = "4.3.0", features = ["cargo", "derive"], optional = true }
console = { version = "0.15.7", optional = true }
glob = { version = "0.3.1", optional = true }
toml = { version = "0.7.4", optional = true }
anyhow = { version = "1.0.71", optional = true }
afl = { version = "0.13.1", default-features = false, optional = true }
honggfuzz = { version = "0.5.55", optional = true }
serde_json = { version = "1.0.96", optional = true }
log = { version = "0.4.18", optional = true }
env_logger = { version = "0.10.0", optional = true }
libc = "0.2.145"
libafl = { version = "0.10.1", optional = true } 
libafl_targets = { version = "0.10.1", optional = true, features = ["sancov_pcguard_hitcounts"] }
#libafl = { git = "http://github.com/aflplusplus/libafl", optional = true }
#libafl_targets = { git = "http://github.com/aflplusplus/libafl", optional = true, features = ["sancov_pcguard_hitcounts"] }

[features]
default = ["cli"]
cli = ["clap", "console", "glob", "toml", "anyhow", "serde_json", "log", "env_logger"]
with_libafl = ["libafl", "libafl_targets"]
